<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram OAuth Callback</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow-x: auto; }
      .code { font-weight: 600; color: #0a7; }
    </style>
  </head>
  <body>
    <h1>Instagram OAuth Callback</h1>
    <p>
      If you see a <span class="code">code</span> below, copy it and exchange
      it for a short-lived token, then upgrade to a long-lived token.
    </p>
    <pre id="output">Parsing URLâ€¦</pre>
    <script>
      (function () {
        try {
          const params = new URLSearchParams(window.location.search);
          const data = {
            url: window.location.href,
            code: params.get('code'),
            state: params.get('state'),
            error: params.get('error'),
            error_description: params.get('error_description')
          };
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          document.getElementById('output').textContent = 'Failed to parse URL: ' + e.message;
        }
      })();
    </script>
  </body>
  </html>
